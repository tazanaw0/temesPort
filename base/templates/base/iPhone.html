{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>iPhone Photography</title>
    <link rel="stylesheet" href="{% static 'staticfiles/photoAlbum.css' %}" type='text/css'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center">iPhone Photography</h1>
    {% for photo in photos %}
        <div class="col-lg-4 col-md-12 mb-4 mb-lg-0">
            <img src="{{photo.image.url}}" class="w-100 shadow-1-strong rounded mb-4" alt="{{photo.title}}">
            <h2>{{photo.title}}</h2>
            <p>{{photo.description}}</p>
        </div>
    {% endfor %}
    


</body>

</html>
